<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6vLQA8H2MB8JwDZo4AW7P16f/AGXmo28YXwJXiDO8uVeyyWcBoT7Tbp8wG" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <!-- Primary Button -->
    <button id="button-1" class="btn btn-primary">Primary Button</button>
    <!-- Outline Secondary Button -->
    <button id="button-2" class="btn btn-outline-secondary">Outline Secondary Button</button>
    <!-- Success Large Button -->
    <button id="button-3" class="btn btn-success btn-lg">Success Large Button</button>
    <!-- Danger Small Button -->
    <button id="button-4" class="btn btn-danger btn-sm">Danger Small Button</button>
    <!-- Warning Large Full-Screen Width Button -->
    <button id="button-5" class="btn btn-warning btn-lg w-100">Warning Large Full-Screen Width Button</button>
    <!-- Disabled Info Button -->
    <button id="button-6" class="btn btn-info" disabled>Disabled Info Button</button>
    <!-- Light Button -->
    <button id="button-7" class="btn btn-light">Light Button</button>
    <!-- Link Button -->
    <button id="button-8" class="btn btn-link">Link Button</button>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybJh0d8kAtfuV8TzA3pK8fRqn6eq4lEk5o2F6yboT3k7d9foz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0F6WvYAXO/pP3hsKE+t9T5Cw4f5/d/93H6cYNtkhZtT9//S" crossorigin="anonymous"></script>
</body>
</html>
