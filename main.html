<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Bootstrap Buttons</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the custom CSS file -->
</head>
<body>
  <div class="container">
    <button id="button-1" class="btn primary">Primary Button</button>
    <button id="button-2" class="btn outline-secondary">Outline Secondary Button</button>
    <button id="button-3" class="btn success large">Success Large Button</button>
    <button id="button-4" class="btn danger small">Danger Small Button</button>
    <button id="button-5" class="btn warning large full-width">Warning Large Full-Screen Width Button</button>
    <button id="button-6" class="btn info disabled">Disabled Info Button</button>
    <button id="button-7" class="btn light">Light Button</button>
    <button id="button-8" class="btn link">Link Button</button>
  </div>
</body>
</html>
